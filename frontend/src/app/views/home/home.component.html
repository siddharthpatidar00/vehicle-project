<div class="relative w-full h-screen overflow-hidden mb-4">
    <!-- Slider Images -->
    <div class="flex transition-transform duration-700 ease-in-out h-full"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <img *ngFor="let img of images" [src]="img" class="w-full flex-shrink-0 object-cover h-full" alt="Slide" />
    </div>
    <!-- Dark Overlay -->
    <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 z-0"></div>
    <!-- Navigation Arrows (Desktop right, Mobile bottom center) -->
    <div
        class="absolute z-20 flex md:my-4 md:flex-col gap-3 md:right-4 md:top-1/2 md:-translate-y-1/2 bottom-2 left-1/2 md:left-auto transform md:translate-x-0 -translate-x-1/2">
        <!-- Prev Button -->
        <button (click)="prevSlide()" class="bg-white/30 hover:bg-white/50 text-white p-3 rounded-full transition">
            <!-- Left Arrow SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <!-- Next Button -->
        <button (click)="nextSlide()" class="bg-white/30 hover:bg-white/50 text-white p-3 rounded-full transition">
            <!-- Right Arrow SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

    <!-- Form Overlay -->
    <div class="absolute top-0 left-0 w-full h-full z-10 flex items-center">
        <div class="w-full md:w-1/2 px-4 sm:px-8 md:px-16">
            <form
                class="bg-white/20 backdrop-blur-md border border-white/30 text-[#472D2D] w-full max-w-md p-6 rounded-xl shadow-lg animate-slide-in">
                <span class="text-3xl font-medium text-white mb-4 block">Find your right vehicle</span>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-white">Name</label>
                    <input type="text" placeholder="Your Name"
                        class="mt-1 w-full p-2 text-white rounded-md border border-gray-300 bg-transparent focus:outline-none" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-white">Email</label>
                    <input type="email" placeholder="you@example.com"
                        class="mt-1 w-full p-2 text-white rounded-md border border-gray-300 bg-transparent focus:outline-none" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-white">Message</label>
                    <textarea placeholder="Write your requirement"
                        class="mt-1 w-full h-32 text-white p-2 rounded-md border border-gray-300 bg-transparent resize-none focus:outline-none"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-[#472D2D] text-white py-2 rounded hover:bg-[#472d2df4] transition">
                    Send Inquiry
                </button>
            </form>
        </div>
    </div>
</div>
