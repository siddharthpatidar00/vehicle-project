<div class="relative min-h-screen w-full flex items-center justify-center bg-no-repeat bg-cover bg-center"
  style="background-image: url('assets/images/register.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

  <div class="relative z-10">
    <form [formGroup]="form" class="register-form">

      <!-- Row 1 -->
      <div class="register-flex-row">
        <!-- First Name -->
        <div class="register-flex-column" style="flex:1">
          <label>First Name</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20">
              <path
                d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" />
            </svg>
            <input formControlName="first_name" (input)="form.get('first_name')?.markAsTouched()"
              placeholder="Enter First Name" class="register-input" type="text" name="first_name">
          </div>
          <div *ngIf="hasError('first_name')" class="text-red-500 text-xs">
            {{ getError('first_name') }}
          </div>
        </div>

        <!-- Last Name -->
        <div class="register-flex-column" style="flex:1">
          <label>Last Name</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20">
              <path
                d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zM2.4 19.2c0-3.2 6.4-4.8 9.6-4.8s9.6 1.6 9.6 4.8v2.4H2.4v-2.4z" />
            </svg>
            <input formControlName="last_name"  placeholder="Enter Last Name" class="register-input" type="text" name="last_name">
          </div>
           <div *ngIf="hasError('last_name')" class="text-red-500 text-xs">
            {{ getError('last_name') }}
          </div>
        </div>

        <!-- Gender -->
        <div class="register-flex-column" style="flex:1">
          <label>Gender</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" height="20">
              <path
                d="M20 4h-6v2h3.6l-5.4 5.4c-.9-.6-2-.9-3.2-.9C6.2 10.5 4 12.7 4 15.5S6.2 20.5 9 20.5 14 18.3 14 15.5c0-1.2-.3-2.3-.9-3.2L18.5 7.6V11h2V4z" />
            </svg>
            <select class="register-input" formControlName="gender" name="gender">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
            <div *ngIf="hasError('gender')" class="text-red-500 text-xs">
            {{ getError('gender') }}
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="register-flex-row">
        <!-- Email -->
        <div class="register-flex-column" style="flex:1">
          <label>Email</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
              <path d="M12 13 2 6.76V18h20V6.76L12 13zm0-2.2L22 4H2z" />
            </svg>
            <input formControlName="email" placeholder="Enter Email" class="register-input" type="email" name="email">
          </div>
           <div *ngIf="hasError('email')" class="text-red-500 text-xs">
            {{ getError('email') }}
          </div>
        </div>

        <!-- Mobile -->
        <div class="register-flex-column" style="flex:1">
          <label>Mobile</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
              <path
                d="M6.6 0C4.6 0 3 1.6 3 3.6V20.4C3 22.4 4.6 24 6.6 24H17.4C19.4 24 21 22.4 21 20.4V3.6C21 1.6 19.4 0 17.4 0H6.6zM12 22.2C11.1 22.2 10.3 21.4 10.3 20.5S11.1 18.8 12 18.8s1.7.8 1.7 1.7S12.9 22.2 12 22.2z" />
            </svg>
            <input formControlName="mobile" placeholder="Enter Mobile Number" class="register-input" type="tel" name="mobile">
          </div>
             <div *ngIf="hasError('mobile')" class="text-red-500 text-xs">
            {{ getError('mobile') }}
          </div>
        </div>

        <!-- Company -->
        <div class="register-flex-column" style="flex:1">
          <label>Company</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path d="M3 13h18V3H3v10zm0 2v6h18v-6H3z" />
            </svg>
            <input formControlName="company" placeholder="Enter Company Name" class="register-input" type="text" name="company">
          </div>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="register-flex-row">
        <!-- GST -->
        <div class="register-flex-column" style="flex:1">
          <label>GST Number</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v10H3V11z" />
            </svg>
            <input formControlName="gst" placeholder="Enter GST Number" class="register-input" type="text" name="gst">
          </div>
        </div>

        <!-- PAN -->
        <div class="register-flex-column" style="flex:1">
          <label>PAN Number</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
              <path d="M2 3h20v4H2V3zm0 6h20v12H2V9zm4 2v2h4v-2H6zm0 4v2h4v-2H6z" />
            </svg>
            <input formControlName="pan" placeholder="Enter PAN Number" class="register-input" type="text" name="pan">
          </div>
        </div>

        <!-- DOB -->
        <div class="register-flex-column" style="flex:1">
          <label>Date of Birth</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
              <path d="M7 10h5v5H7z" />
              <path
                d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
            </svg>
            <input formControlName="dob" placeholder="Enter DOB" class="register-input" type="date" name="dob">
          </div>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="register-flex-row">
        <!-- Aadhar -->
        <div class="register-flex-column" style="flex:1">
          <label>Aadhar Number</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path
                d="M12 12c2.2 0 4-1.8 4-4S14.2 4 12 4 8 5.8 8 8s1.8 4 4 4zm0 2c-2.7 0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4z" />
            </svg>
            <input formControlName="aadhar" placeholder="Enter Aadhar Number" class="register-input" type="text" name="aadhar">
          </div>
        </div>

        <!-- Password -->
        <div class="register-flex-column" style="flex:1">
          <label>Password</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
              <path
                d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-9V6a6 6 0 1 0-12 0v2H4v14h16V8h-2zm-8-2a4 4 0 0 1 8 0v2H10V6z" />
            </svg>
            <input formControlName="password" placeholder="Enter Password" class="register-input" type="password" type="password" name="password">
          </div>
              <div *ngIf="hasError('password')" class="text-red-500 text-xs">
            {{ getError('password') }}
          </div>
        </div>

        <!-- City -->
        <div class="register-flex-column" style="flex:1">
          <label>City</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
              <path
                d="M12 2C8.1 2 5 5.1 5 9c0 5.3 7 13 7 13s7-7.7 7-13c0-3.9-3.1-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5s2.5 1.1 2.5 2.5S13.4 11.5 12 11.5z" />
            </svg>
            <input formControlName="city" placeholder="Enter City" class="register-input" type="text" name="city">
          </div>
        </div>
      </div>

      <!-- Row 5 -->
      <div class="register-flex-row">
        <div class="register-flex-column" style="flex:1">
          <label>Address</label>
          <div class="register-inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
              <path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z" />
            </svg>
            <input formControlName="address" placeholder="Enter Address" class="register-input" type="text" name="address">
          </div>
        </div>
      </div>

      <div class="register-flex-row">
        <!-- Captcha Code Display -->
        <div class="register-flex-column" style="flex:1">
          <label>Captcha</label>
          <div class="register-inputForm">
            <input class="register-input font-bold text-center text-lg bg-gray-200 cursor-default" type="text"
              [value]="captchaText" readonly />
          </div>
        </div>

        <!-- Captcha Input -->
        <div class="register-flex-column" style="flex:1">
          <label>Enter Captcha</label>
          <div class="register-inputForm">
            <input formControlName="captcha" placeholder="Enter Captcha" class="register-input" type="text" name="captcha" />
          </div>
           <div *ngIf="hasError('captcha')" class="text-red-500 text-xs">
            {{ getError('captcha') }}
          </div>
        </div>
      </div>

      <button class="register-button-submit mt-2" (click)="register()">Sign Up</button>
      <p class="register-p">Already have an account? <span class="register-span" routerLink="/login">Sign in</span></p>
    </form>

  </div>
</div>
