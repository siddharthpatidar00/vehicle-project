<!-- Modal Overlay -->
<div class="fixed inset-0 flex items-center justify-center z-[9999] backdrop-blur-sm bg-black/30">>
    <!-- Modal Content -->
    <div class="bg-white shadow-lg w-[90%] max-w-3xl relative">
        <!-- Close Button -->
        <span (click)="onClose()"
            class="absolute top-2 right-4 text-red-600 hover:text-red-500 text-2xl font-extrabold cursor-pointer">
            âœ•
        </span>

        <!-- Navigation Tabs -->
        <div class="flex bg-[#fcb026] text-center text-sm font-medium">
            <div class="w-1/4 py-3 cursor-pointer"
                [ngClass]="{ 'bg-[black]': selectedTab === 'editProfile', 'text-[#fcb026]': selectedTab === 'editProfile', 'hover:bg-gray-100': selectedTab !== 'editProfile' }"
                (click)="setTab('editProfile')">
                Edit Profile
            </div>
            <div class="w-1/4 py-3 cursor-pointer"
                [ngClass]="{ 'bg-[black]': selectedTab === 'editPassword','text-[#fcb026]': selectedTab === 'editPassword', 'hover:bg-gray-100': selectedTab !== 'editPassword' }"
                (click)="setTab('editPassword')">
                Edit Password
            </div>
        </div>

        <!-- Modal Body -->
        <div class="p-8">

            <div *ngIf="selectedTab === 'editProfile'"
                class="grid grid-cols-3 gap-2 items-center text-sm text-gray-700">

                <!-- Username -->
                <div class="font-medium">Username</div>
                <div class="col-span-2">
                    <input [(ngModel)]="editUser.first_name" type="text" placeholder="Enter username"
                        class="w-full border rounded px-2 py-3" />
                </div>

                <!-- Email (read-only) -->
                <div class="font-medium">Email</div>
                <div class="col-span-2">
                    <input [(ngModel)]="editUser.email" type="email"
                        class="w-full border rounded px-2 py-3 bg-gray-100 text-gray-600 cursor-not-allowed" readonly />
                </div>

                <!-- Address -->
                <div class="font-medium">Address</div>
                <div class="col-span-2">
                    <input [(ngModel)]="editUser.address" type="text" placeholder="Enter address"
                        class="w-full border rounded px-2 py-3" />
                </div>

                <!-- Nickname -->
                <div class="font-medium">Nickname</div>
                <div class="col-span-2">
                    <input [(ngModel)]="editUser.nickname" type="text" placeholder="Enter nickname"
                        class="w-full border rounded px-2 py-3" />
                </div>

                <!-- DOB -->
                <div class="font-medium">DOB</div>
                <div class="col-span-2">
                    <input [(ngModel)]="editUser.dob" type="date" class="w-full border rounded px-2 py-3" />
                </div>

                <!-- Action Buttons -->
                <div class="col-span-3 flex justify-end mt-4 space-x-2">

                    <button (click)="saveProfile()" type="button"
                        class="bg-[#fcb026] text-black px-4 py-2 rounded hover:bg-[#ffa600]">
                        Save
                    </button>
                </div>
            </div>

            <!-- Edit Password Content -->
            <div *ngIf="selectedTab === 'editPassword'">
                <h2 class="text-xl font-semibold mb-4">Change Password</h2>

                <form class="space-y-4" (ngSubmit)="changePassword()">
                    <div>
                        <label class="block text-sm font-medium">Current Password</label>
                        <input [(ngModel)]="currentPassword" name="currentPassword" type="password"
                            class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium">New Password</label>
                        <input [(ngModel)]="newPassword" name="newPassword" type="password"
                            class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium">Confirm New Password</label>
                        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"
                            class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
                    </div>
                    <div class="flex justify-end-safe">
                        <button type="submit" class="bg-[#fcb026] text-black px-4 py-2 rounded hover:bg-[#ffa600]">
                            Update Password
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
