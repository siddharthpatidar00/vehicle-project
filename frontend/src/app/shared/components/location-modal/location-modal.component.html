<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]">
    <div class="bg-[lavender] p-6 rounded-xl shadow-lg w-[90%] max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Select Your Location</h2>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600 mb-1">Country</label>
            <input [(ngModel)]="country" type="text"
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your country" />
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600 mb-1">City</label>
            <input [(ngModel)]="city" type="text"
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your city" />
        </div>

        <div class="flex justify-between">
            <button (click)="closeLocation()"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                Close
            </button>
            <button (click)="saveLocation()"
                class="bg-[#ffa600] text-black px-4 py-2 rounded hover:bg-[#fcb026] transition">
                Save
            </button>
        </div>
    </div>
</div>
