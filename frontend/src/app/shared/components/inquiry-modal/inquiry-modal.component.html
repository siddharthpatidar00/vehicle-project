<div class="fixed inset-0 z-[50] flex justify-center items-center bg-black bg-opacity-50 p-4">
    <div class="bg-white w-full max-w-[500px] p-6 rounded-md shadow-lg overflow-y-auto max-h-[90vh]">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-semibold text-gray-800">Send Inquiry</h2>
            <span (click)="closeModal()" class="text-red-500 text-5xl cursor-pointer leading-none">&times;</span>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" placeholder="Enter name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                <input type="text" placeholder="Enter company name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input type="text" placeholder="Enter city"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" placeholder="Enter email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="text" placeholder="Enter phone number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
                <input type="text" placeholder="Enter vehicle brand"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <input type="text" placeholder="Enter category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Details</label>
                <input type="text" placeholder="Enter vehicle details"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Buy / Sell / Rent</label>
                <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select option</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="rent">Rent</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Enquiry Type</label>
                <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select enquiry type</option>
                    <option value="individual">Individual</option>
                    <option value="company">Company</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea rows="3" placeholder="Enter message"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
            </div>


            <button type="submit"
                class="w-full mt-4 bg-[#fcb026] hover:bg-[#fcb126d7] text-black py-3 rounded-md text-lg font-medium flex items-center justify-center gap-2">
                Send Inquiry <span class="text-xl">&rarr;</span>
            </button>
        </form>
    </div>
</div>
