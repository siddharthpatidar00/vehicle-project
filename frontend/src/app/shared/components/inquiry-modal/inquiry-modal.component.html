<div class="fixed inset-0 z-[50] flex justify-center items-center bg-black bg-opacity-50 p-2">
    <div
        class="bg-white w-full max-w-full sm:max-w-lg md:max-w-xl lg:max-w-3xl p-4 sm:p-6 rounded-md shadow-lg overflow-y-auto max-h-[90vh]">

        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <p class="text-lg sm:text-xl font-semibold text-gray-800">Send Inquiry</p>
            <span (click)="closeModal()"
                class="text-3xl sm:text-5xl text-red-500 cursor-pointer leading-none">&times;</span>
        </div>

        <form class="space-y-3 sm:space-y-4" [formGroup]="inquiryForm" (ngSubmit)="submitForm()">

            <!-- Row 1 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label class="block text-sm font-semibold text-black mb-1">Name</label>
                    <input formControlName="name" type="text" placeholder="Enter name"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-md" />
                    <div *ngIf="hasError('name')" class="text-red-500 text-xs mt-1">{{ getError('name') }}</div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-black mb-1">Company</label>
                    <input formControlName="company" type="text" placeholder="Enter company name"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-md" />
                </div>
            </div>

            <!-- Row 2 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label class="block text-sm font-semibold text-black mb-1">City</label>
                    <input formControlName="city" type="text" placeholder="Enter city"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-md" />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-black mb-1">Email</label>
                    <input formControlName="email" type="email" placeholder="Enter email"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-md" />
                </div>
            </div>

            <!-- Row 3 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label class="block text-sm font-semibold text-black mb-1">Phone Number</label>
                    <input formControlName="phone_number" type="text" placeholder="Enter phone number"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-md" />
                    <div *ngIf="hasError('phone_number')" class="text-red-500 text-xs mt-1">{{ getError('phone_number')
                        }}</div>
                </div>

                <!-- Brand Dropdown -->
                <div class="relative">
                    <label class="block text-sm font-semibold text-black mb-1">Brand</label>
                    <div class="relative w-full">
                        <button type="button" (click)="brandDropdownOpen = !brandDropdownOpen"
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded text-left bg-white flex justify-between items-center text-base sm:text-lg">
                            {{ selectedBrand || 'Select option' }}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <ul *ngIf="brandDropdownOpen"
                            class="absolute left-0 mt-1 w-fit bg-white border border-gray-300 rounded shadow-lg z-50 max-h-60 overflow-y-auto text-left">
                            <li *ngFor="let brand of brands" (click)="selectBrand(brand.brand_name)"
                                class="px-3 py-2 cursor-pointer hover:bg-gray-100 whitespace-nowrap ml-[-30px]">
                                {{ brand.brand_name }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <!-- Category Dropdown -->
                <div class="relative">
                    <label class="block text-sm font-semibold text-black mb-1">Category</label>
                    <div class="relative w-full">
                        <button type="button" (click)="categoryDropdownOpen = !categoryDropdownOpen"
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded text-left bg-white flex justify-between items-center text-base sm:text-lg">
                            {{ selectedCategory || 'Select option' }}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <ul *ngIf="categoryDropdownOpen"
                            class="absolute left-0 mt-1 w-fit bg-white border border-gray-300 rounded shadow-lg z-50 max-h-60 overflow-y-auto text-left">
                            <li *ngFor="let category of categories" (click)="selectCategory(category.category_name)"
                                class="px-3 py-2 cursor-pointer hover:bg-gray-100 whitespace-nowrap ml-[-30px]">
                                {{ category.category_name }}
                            </li>
                        </ul>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-black mb-1">Vehicle Details</label>
                    <input formControlName="vehicle_details" type="text" placeholder="Enter vehicle details"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-md" />
                </div>
            </div>

            <!-- Row 5 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <!-- Buy / Sell / Rent Dropdown -->
                <div class="relative">
                    <label class="block text-sm font-semibold text-black mb-1">Buy / Sell / Rent</label>
                    <div class="relative w-full">
                        <button type="button" (click)="buySellRentDropdownOpen = !buySellRentDropdownOpen"
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded text-left bg-white flex justify-between items-center text-base sm:text-lg">
                            {{ selectedBuySellRent || 'Select option' }}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <ul *ngIf="buySellRentDropdownOpen"
                            class="absolute left-0 mt-1 w-fit bg-white border border-gray-300 rounded shadow-lg z-50 max-h-60 overflow-y-auto text-left">
                            <li *ngFor="let option of ['Buy', 'Sell', 'Rent']" (click)="selectBuySellRent(option)"
                                class="px-3 py-2 cursor-pointer hover:bg-gray-100 whitespace-nowrap ml-[-30px]">
                                {{ option }}
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Enquiry Type Dropdown -->
                <div class="relative">
                    <label class="block text-sm font-semibold text-black mb-1">Enquiry Type</label>
                    <div class="relative w-full">
                        <button type="button" (click)="enquiryTypeDropdownOpen = !enquiryTypeDropdownOpen"
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded text-left bg-white flex justify-between items-center text-base sm:text-lg">
                            {{ selectedEnquiryType || 'Select option' }}
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <ul *ngIf="enquiryTypeDropdownOpen"
                            class="absolute left-0 mt-1 w-fit bg-white border border-gray-300 rounded shadow-lg z-50 max-h-60 overflow-y-auto text-left">
                            <li *ngFor="let option of ['Individual', 'Company']" (click)="selectEnquiryType(option)"
                                class="px-3 py-2 cursor-pointer hover:bg-gray-100 whitespace-nowrap ml-[-30px]">
                                {{ option }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Full Width -->
            <div>
                <label class="block text-sm font-semibold text-black mb-1">Message</label>
                <textarea formControlName="message" rows="3" placeholder="Enter message"
                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-md resize-none"></textarea>
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full mt-3 sm:mt-4 bg-[#fcb026] hover:bg-[#fcb126d7] text-black py-3 rounded-md text-base sm:text-lg font-semibold flex items-center justify-center gap-2">
                Send Inquiry <span class="text-xl">&rarr;</span>
            </button>

        </form>
    </div>
</div>
