<c-card class="shadow-md rounded-lg mb-6">
    <c-card-header class="flex items-center justify-between flex-wrap gap-2">
        <span class="text-gray-400">Staff</span>
    </c-card-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 p-3">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- First Name -->
            <div>
                <label class="block mb-1 text-sm font-medium">First Name</label>
                <input type="text" formControlName="first_name" placeholder="Enter first name"
                    class="w-full px-3 py-2 border rounded-md" />
                <p *ngIf="form.get('first_name')?.hasError('yup') && form.get('first_name')?.touched"
                    class="text-red-500 text-sm">
                    {{ form.get('first_name')?.getError('yup') }}
                </p>
            </div>

            <!-- Last Name -->
            <div>
                <label class="block mb-1 text-sm font-medium">Last Name</label>
                <input type="text" formControlName="last_name" placeholder="Enter last name"
                    class="w-full px-3 py-2 border rounded-md" />
                <p *ngIf="form.get('last_name')?.hasError('yup') && form.get('last_name')?.touched"
                    class="text-red-500 text-sm">
                    {{ form.get('last_name')?.getError('yup') }}
                </p>
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-1 text-sm font-medium">Email</label>
                <input type="email" formControlName="email" placeholder="Enter email"
                    class="w-full px-3 py-2 border rounded-md" />
                <p *ngIf="form.get('email')?.hasError('yup') && form.get('email')?.touched"
                    class="text-red-500 text-sm">
                    {{ form.get('email')?.getError('yup') }}
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Password -->
            <div>
                <label class="block mb-1 text-sm font-medium">Password</label>
                <input type="password" formControlName="password" placeholder="Enter password"
                    class="w-full px-3 py-2 border rounded-md" />
                <p *ngIf="form.get('password')?.hasError('yup') && form.get('password')?.touched"
                    class="text-red-500 text-sm">
                    {{ form.get('password')?.getError('yup') }}
                </p>
            </div>

            <!-- User Type -->
            <div>
                <label class="block mb-1 text-sm font-medium">User Type</label>
                <select formControlName="user_type" class="w-full px-3 py-2 border rounded-md">
                    <option value="subadmin">SubAdmin</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                    <option value="ceo">CEO</option>
                </select>
            </div>

            <!-- Status -->
            <div>
                <label class="block mb-1 text-sm font-medium">Status</label>
                <select formControlName="status" class="w-full px-3 py-2 border rounded-md">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="text-right pt-4">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                Submit
            </button>
        </div>
    </form>
</c-card>
