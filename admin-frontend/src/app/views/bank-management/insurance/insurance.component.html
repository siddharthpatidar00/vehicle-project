<c-card class="shadow-md rounded-lg mb-6">
    <c-card-header class="flex items-center justify-between flex-wrap gap-2">
        <span class="text-gray-400">Insurance List</span>
        <div class="gap-3 flex">
            <input [(ngModel)]="searchQuery"
                class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Search insurance inquiry..." />
        </div>
    </c-card-header>
    <div class="overflow-x-auto overflow-visible hidden sm:block p-2 relative">
        <table class="min-w-full text-sm text-left border shadow-md rounded-lg relative">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">S.No.</th>
                    <th class="px-4 py-2 border">Full Name</th>
                    <th class="px-4 py-2 border">Mobile Number</th>
                    <th class="px-4 py-2 border">Policy Number</th>
                    <th class="px-4 py-2 border">Insurance Type</th>
                    <th class="px-4 py-2 border">Vehicle Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ins of paginatedInsurance">
                    <td class="px-4 py-2 border">{{ ins.serial }}</td>
                    <td class="px-4 py-2 border">{{ ins.fullName }}</td>
                    <td class="px-4 py-2 border">{{ ins.mobile }}</td>
                    <td class="px-4 py-2 border">{{ ins.policyNumber }}</td>
                    <td class="px-4 py-2 border">{{ ins.insuranceType }}</td>
                    <td class="px-4 py-2 border relative group">
                        <span class="cursor-pointer" (mouseenter)="openModal(ins.vehicleDetail ?? '')"> {{ getShortVehicleDetail(ins.vehicleDetail) }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Pagination Controls -->
    <app-pagination class="!z-0" [currentPage]="currentPage" [totalPages]="totalPages"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</c-card>


<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[99999]">
    <div class="bg-white rounded-lg shadow-xl w-[50%] max-h-[80%] overflow-auto p-6 relative flex flex-col">
        <p class="text-xl text-gray-400 mb-1">Vehicle Details</p>
        <p class="text-black flex-1 overflow-y-auto">
            {{ selectedVehicleDetail }}
        </p>
        <div class="flex justify-end mt-1">
            <button (click)="closeModal()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                Close
            </button>
        </div>
    </div>
</div>
