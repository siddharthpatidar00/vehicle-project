<div class="flex items-center justify-center">
    <div class="shadow-lg rounded-lg p-3 w-full">

        <!-- Username Section -->
        <div>
            <form>
                <div class="mb-2">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your username" />
                </div>
                <button type="submit"
                    class="w-fit bg-[#5856d6] text-white py-2 px-4 border rounded hover:bg-[#5856d6e1] transition duration-100">
                    Set Username
                </button>
            </form>
        </div>

        <!-- Update Password Section -->
        <div class="mt-4">
            <p class="mb-2 font-semibold text-gray-400 text-xl">Change password</p>
            <form>
                <div class="mb-2">
                    <label for="oldPassword" class="block text-gray-700 font-medium mb-2">Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter old password" />
                </div>

                <div class="mb-2">
                    <label for="newPassword" class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input type="password" id="newPassword" name="newPassword"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter new password" />
                </div>

                <button type="submit"
                    class="w-fit bg-[#5856d6] text-white py-2 px-3 border rounded hover:bg-[#5856d6e1] transition duration-100">
                    Update Password
                </button>
            </form>
        </div>

    </div>
</div>
