<c-card class="shadow-md rounded-lg mb-6">
    <c-card-header class="flex items-center justify-between flex-wrap gap-2">
        <span class="text-gray-400">Contact Messages</span>
        <div class="gap-3 flex">
            <input [(ngModel)]="searchText" (ngModelChange)="filterContacts()"
                class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Search messages..." />

        </div>
    </c-card-header>

    <div class="overflow-x-auto p-2">
        <table class="min-w-full text-sm text-left border shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">S.No.</th>
                    <th class="px-4 py-2 border">Name</th>
                    <th class="px-4 py-2 border">Email</th>
                    <th class="px-4 py-2 border">Mobile</th>
                    <th class="px-4 py-2 border">Message</th>
                    <th class="px-4 py-2 border">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of paginatedContact">
                    <td class="px-4 py-2 border">{{ contact.serial }}</td>
                    <td class="px-4 py-2 border">{{ contact.firstName }} {{ contact.lastName || '' }}</td>
                    <td class="px-4 py-2 border">{{ contact.email }}</td>
                    <td class="px-4 py-2 border">{{ contact.mobile }}</td>
                    <td class="px-4 py-2 border">{{ contact.message }}</td>
                    <td class="px-4 py-2 border">
                        <button style="color: red;" title="Delete" class="p-1" (click)="openDeleteModal(contact)">
                            <c-icon name="cil-trash" class="w-5 h-5"></c-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-pagination class="!z-0" [currentPage]="currentPage" [totalPages]="totalPages"
        (pageChange)="onPageChange($event)">
    </app-pagination>

    <app-confirm-modal [visible]="selectedContactId !== null" title="Delete Message"
        message="Are you sure you want to delete this message?" confirmText="Delete" cancelText="Cancel"
        (onConfirm)="handleConfirmDelete()" (onCancel)="selectedContactId = null">
    </app-confirm-modal>
</c-card>
