<c-row class="g-4">

  <c-col sm="6" xl="3" [routerLink]="['/user-management/user-management']" class="cursor-pointer text-[22px]">
    <c-widget-stat-a color="primary" [title]="'User'">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ totalUsers }}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3" [routerLink]="['/user-management/staff-management']" class="cursor-pointer text-[22px]">
    <c-widget-stat-a [title]="'Staff'" color="info">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ totalStaff }}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3" [routerLink]="['/control-panel/vehicle-category']" class="cursor-pointer text-[22px]">
    <c-widget-stat-a [title]="'Category'" color="warning">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ totalCategory }}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[2]" [options]="options[2]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3" [routerLink]="['/control-panel/brand']" class="cursor-pointer text-[22px]">
    <c-widget-stat-a [title]="'Brand'" color="danger">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ totalBrand }}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3" [routerLink]="['/vehicles-management/vehicles']" class="cursor-pointer text-[22px]">
    <c-widget-stat-a [title]="'Vehicle'" style="background-color: #006A67 !important; color: white;">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ totalVehicle }}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[4]" [options]="options[4]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3" [routerLink]="['/vehicles-management/vehicles-enquiry']" class="cursor-pointer text-[22px]">
    <c-widget-stat-a [title]="'Enquiry'" style="background-color: #9E4784 !important; color: white;">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ totalEnquiry }}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[5]" [options]="options[5]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3" [routerLink]="['/vehicles-management/transport-vehicle']" class="cursor-pointer text-[22px]">
    <c-widget-stat-a [title]="'Transport'" style="background-color: #570530 !important; color: white;">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{ totalTransport }}
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[6]" [options]="options[6]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

</c-row>
